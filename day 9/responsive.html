<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        html{
            font-size: 15px;
        }
        .container{
            font-size:10px ;
            border:2px solid black;
            height: 100vh;
            width:100vw;
        }
        h1{
            text-align: center;
        }
        #first{
           font-size: 5em;
           padding: 6em;
        }
        #second{
            font-size:4rem;
            padding: 6rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">
 This is first heading
        </h1>
        <h1 id="second">
            This is second heading
                   </h1>
                   <h1 id="third">
                    This is third heading
                           </h1>
                           <h1 id="fourth">
                            This is fourth heading
                                   </h1>

    </div>
</body>
</html>
